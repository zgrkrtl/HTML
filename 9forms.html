<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms and Inputs</title>
</head>

<body>
    <form>
        <!-- HTML5 Inputs-->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" /> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email"> <br>
        <label for="password">Password</label> <!-- <button type="submit">GÃ¶nder</button> --> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music" checked>
        Art
        <input type="checkbox" name="art" id="art"><br>
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Bachelor</option>
            <option value="Msc">Msc</option>
            <option value="PHD" selected>PHD</option>

        </select>
        <br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your message"></textarea>
        <br>

        <input type="submit" value="Submit" />
        <input type="reset" value="reset">
    </form>

</body>

</html>
